<div class="container">
    <div class="center-text">
        <h1>Hola, Gowtham Manoharan</h1>
         <om-typewriter
            [words]="words"
            [writeSpeed]="20"
            [deleteDelay]="2000"
            [writeDelay]="30"
      ></om-typewriter> 
    </div>
  
    <div class="accordion">
      <div 
        *ngFor="let image of images" 
        class="accordion-item" 
        [ngStyle]="{'background-image': 'url(' + image + ')'}"
        (mouseover)="hoveredImage = image"
        [class.active]="hoveredImage === image || hoveredImage === null && image === images[0]"
      ></div>
    </div>
  </div>
