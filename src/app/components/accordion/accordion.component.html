<div class="container">
  <div class="accordion">
    <div 
        *ngFor="let image of images; let i = index" 
        class="accordion-item" 
        [ngStyle]="{'background-image': 'url(' + image + ')'}"
        (mouseover)="setActiveImage(i)"
        [class.active]="getActive(i)"
      >
      </div>
      <div class="custom-footer">
        <om-typewriter
          [words]="words"
          [writeSpeed]="20"
          [deleteDelay]="2000"
          [writeDelay]="30"
        ></om-typewriter> 
      </div> 
  </div>
</div>
