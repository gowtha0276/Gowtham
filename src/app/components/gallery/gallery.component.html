<header class="header">
    <button class="back-button btn btn-danger" (click)="goBack()">
      <i class="fa fa-arrow-left"></i> Back
    </button>
    <div class="filter-container">
      <label for="filter" class="filter-label">Place Filter:</label>

      <select id="filter" class="filter-dropdown" [(ngModel)]="selectedFilter" (change)="onFilterChange($event)">
        <option *ngFor="let option of folders" [value]="option">{{ option }}</option>
      </select>
    </div>
  </header>
  
  
<div class="gallery-container" style="margin: 15px;">
    <div class="gallery-grid">
      <img
        src="https://firebasestorage.googleapis.com/v0/b/igowtham.firebasestorage.app/o/GOPR0827.JPG?alt=media&token=42179af5-7b0e-4938-8b50-5b2f73b49c51"
        class="gallery-img"
        alt="Gallery Image"
      />
      <img
        *ngFor="let image of images; let i = index"
        [src]="image"
        class="gallery-img"
        (click)="openModal(i)"
        alt="Gallery Image"
      />
    </div>
  </div>
  
  <!-- Modal -->
  <div id="imageModal" class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" (click)="closeModal()"></button>
        </div>
        <div class="modal-body text-center">
          <img [src]="selectedImage" class="img-fluid" alt="Expanded Image" />
        </div>
      </div>
    </div>
  </div>
