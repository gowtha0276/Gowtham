<header class="header">
    <button class="back-button btn btn-danger" (click)="goBack()">
      <i class="fa fa-arrow-left"></i> Back
    </button>
    <div class="filter-container">
      <label for="filter" class="filter-label">Place Filter:</label>

      <select id="filter" class="filter-dropdown" [(ngModel)]="selectedFilter" (change)="onFilterChange($event)">
        <option *ngFor="let option of galleryOptions" [value]="option">{{ option }}</option>
      </select>
    </div>
  </header>
  
  
<div class="gallery-container" style="margin: 15px;">
    <div class="gallery-grid">
      <img
        *ngFor="let image of images; let i = index"
        [src]="image"
        loading="lazy" 
        class="gallery-img"
        (click)="openModal(i)"
        alt="Gallery Image"
      />
    </div>
  </div>
  
  <!-- Modal -->
  <div id="imageModal" class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <a [href]="selectedImage" download ="gowtham" target="_blank" class="btn btn-link p-0 me-2" title="Download Image">
            <i class="fa-solid fa-download text-success fs-4"></i>  <!-- Bootstrap Icon -->
          </a>
          <button type="button" class="btn-close ms-auto" (click)="closeModal()"></button>
        </div>
        <div class="modal-body text-center">
          <img [src]="selectedImage" class="img-fluid" alt="Expanded Image" />
        </div>
      </div>
    </div>
  </div>
